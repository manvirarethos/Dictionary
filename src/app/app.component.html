<app-login *ngIf="!LogedIn" (LoginUser)="AfterLogIn($event)"></app-login>
<div *ngIf="LogedIn" class="wrapper">
  <div class="sidebar" data-active-color="rose" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">

    <div class="logo">
      <a href="#/" class="simple-text logo-mini">
        PD
      </a>
      <a href="#/" class="simple-text logo-normal">
        Punjabi Dictionary
      </a>
    </div>
    <div class="sidebar-wrapper">
      <div class="user">
        <div class="photo">
          <img src="../assets/img/faces/avatar.jpg" />
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" class="collapsed">
            <span>
              {{CurrentUser.firstName}} {{CurrentUser.lastName}}
              <b class="caret"></b>
            </span>
          </a>
          <div class="clearfix"></div>
          <div class="collapse" id="collapseExample">
            <ul class="nav">
              <li>
                <a href="#">
                  <span class="sidebar-mini">MP</span>
                  <span class="sidebar-normal">My Profile</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="sidebar-mini">EP</span>
                  <span class="sidebar-normal">Edit Profile</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="sidebar-mini">S</span>
                  <span class="sidebar-normal">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <app-nav class="nav"></app-nav>
    </div>
  </div>
  <div class="main-panel  ps-container ps-theme-default">
    <app-header (LogOutEmit)="LogOut($event)" class="navbar navbar-transparent navbar-absolute"></app-header>
    <router-outlet class="content"></router-outlet>
    <app-footer></app-footer>
  </div>
</div>

<div id="Processing" style="display:none; position:fixed; top: 0; left: auto; right: auto; background-color: rgba(0,0,0,0.7); width: 100%; height: 100%; z-index: 10000; padding-top: 20%;">
    
    
        <div class="spiner-example">
            <div class="sk-spinner sk-spinner-wandering-cubes">
                <div class="sk-cube1"></div>
                <div class="sk-cube2"></div>
    
            </div>
        </div>
    
    </div>
