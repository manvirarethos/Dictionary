<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <form ngNoForm id="userForm">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">contacts</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Add User</h4>
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label class="control-label">First Name

                                    </label>
                                    <input class="form-control" name="name" [(ngModel)]="ApplicationUserModel.firstName" required="true" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">Last Name

                                    </label>
                                    <input class="form-control" name="name" [(ngModel)]="ApplicationUserModel.lastName" required="true" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">Email

                                    </label>
                                    <input class="form-control" name="tite" [(ngModel)]="ApplicationUserModel.emailAddress" required="true" />
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="control-label">Status

                                    </label>
                                    <select required="true" class="form-control" name="Heading" [(ngModel)]="ApplicationUserModel.status">

                                        <option value="1">Active</option>
                                        <option value="2">Deactive</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">Role Type

                                    </label>
                                    <select required="true" class="form-control" name="Heading" [(ngModel)]="ApplicationUserModel.userType">
                                        <option value="1">Admin</option>
                                        <option value="2">Company User</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">Contact Number

                                    </label>
                                    <input class="form-control" name="name" [(ngModel)]="ApplicationUserModel.contactNumber" required="true" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">User Name

                                    </label>
                                    <input class="form-control" name="name" [(ngModel)]="ApplicationUserModel.userName" required="true" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">Password

                                    </label>
                                    <input class="form-control" name="name" [(ngModel)]="ApplicationUserModel.password" required="true" />
                                </div>
                            </div>

                            <div class="row">

                                <!-- <div class="form-group label-floating col-md-6">
                                        <label class="control-label">Enabled
    
                                        </label>
                                        <select required="true" class="form-control" name="Heading" [(ngModel)]="taskModel.enabled">
                                       
                                            <option value="true" >Enabled</option>
                                            <option value="false" >Disabled</option>
                                          
                                        </select>
                                    </div> -->

                            </div>

                            <div class="text-center pull-right">
                                <button type="button" (click)="onBack()" class="btn btn-default btn-fill btn-wd">Back to list</button>
                                <button type="button" (click)="Save()" class="btn btn-rose btn-fill btn-wd">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<app-confirm [Title]="'Add Confirmation'" [desc]="Msg" (btnOKClicked)="btnOK($event)"></app-confirm>
