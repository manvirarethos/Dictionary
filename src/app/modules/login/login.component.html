<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" filter-color="black" data-image="../../assets/img/login.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form ngNoForm method="#" action="#">
              <div class="card card-login ">
                <div class="card-header text-center" data-background-color="rose">
                  <h4 class="card-title">Login </h4>
                 
                </div>
                <p class="category text-center">
                  Or Be Classical
                </p>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <div class="form-group label-floating">
                      <label class="control-label">User Name</label>
                      <input type="text" [(ngModel)]="loginModel.userName" class="form-control">
                    </div>
                  </div>
                 
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <div class="form-group label-floating">
                      <label class="control-label">Password</label>
                      <input type="password" [(ngModel)]="loginModel.password" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="button" (click)="LoginMe()" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
